        /* =========================================
           VARIABLES & RESET
           ========================================= */
        :root {
            --bg-dark: #0a192f;
            --bg-card: rgba(17, 34, 64, 0.7);
            --text-main: #ccd6f6;
            --text-muted: #8892b0;
            --accent-cyan: #64ffda;
            --accent-purple: #bd34fe; /* Pour la partie Asso */
            --font-main: 'Inter', sans-serif;
            --font-mono: 'Fira Code', monospace;
            --transition: all 0.25s cubic-bezier(0.645, 0.045, 0.355, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            font-family: var(--font-main);
            line-height: 1.6;
            overflow-x: hidden;
            background-image: 
                radial-gradient(circle at 15% 50%, rgba(100, 255, 218, 0.05), transparent 25%),
                radial-gradient(circle at 85% 30%, rgba(189, 52, 254, 0.05), transparent 25%);
        }

        /* Scrollbar custom */
        ::-webkit-scrollbar {
            width: 10px;
        }
        ::-webkit-scrollbar-track {
            background: var(--bg-dark);
        }
        ::-webkit-scrollbar-thumb {
            background: #233554;
            border-radius: 5px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: var(--accent-cyan);
        }

        a {
            text-decoration: none;
            color: inherit;
            transition: var(--transition);
        }

        ul {
            list-style: none;
        }

        /* =========================================
           TYPOGRAPHY & UTILS
           ========================================= */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .section-header {
            display: flex;
            align-items: center;
            margin-bottom: 3rem;
        }

        .section-num {
            font-family: var(--font-mono);
            color: var(--accent-cyan);
            font-size: 1.5rem;
            margin-right: 1rem;
        }

        .section-title {
            font-size: 2rem;
            color: var(--text-main);
            font-weight: 700;
            position: relative;
            white-space: nowrap;
        }
