    <!-- Votre contenu existant -->

    <!-- Section du formulaire de contact -->
    <section id="contact">
        <h2>Contactez-moi</h2>
        <!-- Boîte pour afficher les messages -->
        <div id="message-box" style="display:none;"></div>

        <form action="contact.php" method="post">
            <label for="name">Nom :</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email :</label>
            <input type="email" id="email" name="email" required>

            <textarea id="message" name="message" rows="5" required></textarea>

            <input type="submit" value="Envoyer">
        </form>
    </section>

    </footer>

    <!-- Vos scripts JavaScript -->
    <script>
        // Vos animations GSAP existantes
        // ...

        // Fonction pour obtenir les paramètres GET de l'URL
        function getQueryParams() {
            let params = {};
            let queryString = window.location.search.substring(1);
            let vars = queryString.split("&");
            for (let i = 0; i < vars.length; i++) {
                let pair = vars[i].split("=");
                params[pair[0]] = decodeURIComponent(pair[1]);
            }
            return params;
        }

        // Affichage des messages en fonction des paramètres
        window.onload = function() {
            let params = getQueryParams();
            let messageBox = document.getElementById('message-box');

            if (params['success']) {
                messageBox.style.display = 'block';
                messageBox.className = 'success';
                messageBox.innerText = 'Merci, votre message a été envoyé.';
            }

            if (params['error']) {
                messageBox.style.display = 'block';
                messageBox.className = 'error';

                if (params['error'] == '1') {
                    messageBox.innerText = 'Une erreur est survenue lors de l\'envoi de votre message.';
                } else if (params['error'] == '2') {
                    messageBox.innerText = 'L\'adresse email que vous avez entrée n\'est pas valide.';
                } else if (params['error'] == '3') {
                    messageBox.innerText = 'Veuillez remplir tous les champs du formulaire.';
                } else {
                    messageBox.innerText = 'Une erreur inconnue est survenue.';
                }
            }
        };
    </script>

</body>
