<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Mon Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #50b3a2;
            padding: 60px 0;
            text-align: center;
            color: white;
        }
        header h1 {
            margin: 0;
            font-size: 48px;
        }
        #projects {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 40px 0;
        }
        .project {
            background-color: white;
            margin: 20px;
            padding: 20px;
            width: 300px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .project img {
            max-width: 100%;
        }
        .project h3 {
            margin-top: 15px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
        }
    </style>
    <!-- Inclure GSAP depuis le CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"></script>
</head>
<body>

    <header>
        <h1>Bienvenue sur mon portfolio</h1>
    </header>

    <section id="projects">
        <div class="project">
            <img src="projet1.jpg" alt="Projet 1">
            <h3>Projet 1</h3>
            <p>Description du projet 1.</p>
        </div>
        <div class="project">
            <img src="projet2.jpg" alt="Projet 2">
            <h3>Projet 2</h3>
            <p>Description du projet 2.</p>
        </div>
        <div class="project">
            <img src="projet3.jpg" alt="Projet 3">
            <h3>Projet 3</h3>
            <p>Description du projet 3.</p>
        </div>
        <!-- Ajoutez plus de projets si nécessaire -->
    </section>

    <footer>
        <p>© gaelmaiano</p>
    </footer>

    <script>
        // Animation du titre avec GSAP
        gsap.from("header h1", {duration: 1, y: -50, opacity: 0});

        // Animation des projets
        gsap.from(".project", {
            duration: 1,
            y: 50,
            opacity: 0,
            stagger: 0.3
        });
    </script>

</body>
</html>
